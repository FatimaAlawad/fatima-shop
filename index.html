<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatima's Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
  <h1 class="text-center mb-4">Welcome to Fatima's Shop</h1>
  <p class="text-center text-secondary">This is a simple store example built with Bootstrap.</p>

  <div class="container py-4">
    <div class="row g-3">
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/400/300" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text text-secondary small">A short product description goes here.</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/401/300" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text text-secondary small">This is another sample product description.</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/402/300" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text text-secondary small">High quality product with great value.</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
